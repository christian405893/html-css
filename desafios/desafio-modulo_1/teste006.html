<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>

    <style>
        #comentario {
            opacity: 0;
        }
        #mouse:hover #comentario {
            opacity: 1;
        }
    </style>

</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML:5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li style="squared">
            <a href="">
                <abbr title="&lt;p&gt;">Parágrafos</abbr>
            </a>
        </li>
        <li style="squared">
            <a href="">
                <abbr title="&lt;h1&gt;">Titulos</abbr>
            </a>
        </li>
        <li style="squared">
            <a href="">
                <abbr title="&lt;img&gt;">imagens</abbr>
            </a>
        </li>
        <li style="squared">
            <a href="">
                <abbr title="&lt;abbr&gt;">Abreviações</abbr>
            </a>
        </li>
        <li style="squared">
            <a href="">
                <abbr title="&lt;code&gt;">Códigos fonte</abbr></a>
        </li>
        <li style="squared">
            <a href="">
                <abbr title="&lt;ol li style='1'&gt; ou &lt; li style='I' &gt;">Listas numeradas</abbr>
            </a>
        </li>
        <li style="squared">
            <abbr title="&lt;ul&gt; &lt;li&gt; style='square'&lt;/li&gt; &lt;/ul&gt; 
            ou 
            &lt;ul&gt; &lt;li style='circle'&gt;&lt;/li&gt;&lt;/ul&gt; 
            ou 
            &lt;ul&gt; &lt;li style='disc' &lt;/li&gt; &lt;/ul&gt;"><a href="">Listas com demarcadores</a></abbr>
        </li>
    </ul>
</body>
</html>
