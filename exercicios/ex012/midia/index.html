<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="../imagens/mar-imagem-poster.png"controls autoplay loop>
        <source src="video-mar.mp4" type="video/mp4">
        <source src="Video-Mar.mkv" type="video/mkv">
        <source src="video-mar.ogv" type="video/ogv">
    </video>
    <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    
    <h1>inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0INTSQuYIKc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
