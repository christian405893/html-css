<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 5px dashed yellow;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p> Acessando o site do
        <!--tamanho padrão 300x150-->
        <!-- frameborder="0" tira a borda e se botar 1 ele adiciona a borda -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="300"; width="300" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar</p>

        <p>
            o iframe do
            <iframe src="https://www.google.com.br/" frameborder="0">
                <a href="https://www.google.com.br/" target="_blank">Google</a>
            </iframe>
            também é legal
        </p>
        <!--/*alguns sites tem proteção contra iframes e n aceitam-->
        <p>O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no    <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
            </iframe>
            é bem legal
        </p>
</body>
</html>
